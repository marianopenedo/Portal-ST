<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Serviço ST - Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            background-color: #fff; 
            padding: 40px 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 400px; 
            text-align: center;
        }
        .login-container h2 { 
            color: #333; 
            margin-bottom: 5px;
        }
        .login-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .form-group { 
            margin-bottom: 15px; 
            text-align: left;
        }
        label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: #444;
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        .btn-primary { 
            background-color: #0056b3; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-primary:hover { background-color: #004494; }
        
        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }

        .btn-certificado {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-certificado:hover { background-color: #218838; }

        .links {
            margin-top: 20px;
            font-size: 13px;
        }
        .links a {
            color: #0056b3;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Portal de Serviço ST</h2>
    <p>Acesso ao Sistema de Cadastros</p>

    <form id="formLogin">
        <div class="form-group">
            <label for="usuario">CPF / CNPJ ou E-mail</label>
            <input type="text" id="usuario" placeholder="Digite seu acesso" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha secreta" required>
        </div>

        <button type="button" class="btn-primary" onclick="realizarLoginPadrao()">Entrar</button>
    </form>

    <div class="divider">OU</div>

    <button type="button" class="btn-certificado" onclick="loginComCertificado()">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
        </svg>
        Entrar com Certificado Digital
    </button>

    <div class="links">
        <a href="#">Esqueci minha senha</a> | <a href="#">Dúvidas sobre o acesso?</a>
    </div>
</div>

<script>
    function realizarLoginPadrao() {
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;

        if(!usuario || !senha) {
            alert("Por favor, preencha usuário e senha.");
            return;
        }

        alert("Aviso: O documento de requisitos exige login com Certificado Digital para realizar o cadastro de empresas. Redirecionando para o sistema...");

        fetch('http://127.0.0.1:8000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user: usuario,
                pwd: senha
            })
        })
        .then(response => {
            if (response.ok) {
                alert("Login efetuado com sucesso no servidor local!");
                window.location.href = "index";
            } else {
                throw new Error('Credenciais inválidas ou erro no servidor.');
            }
        })
        .catch(error => {
            console.error('Erro de requisição:', error);
            alert("Erro ao tentar fazer login: " + error.message + " (Verifique se o backend no localhost está rodando).");
        });
    }

    function loginComCertificado() {
        alert("Lendo Certificado Digital...\n\nAutenticado com Sucesso! Redirecionando para o Dashboard.");
        
        window.location.href = "index.html";
    }
</script>

</body>
</html>
