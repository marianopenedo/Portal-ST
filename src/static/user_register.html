<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Serviço ST - Cadastro de Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 30px 20px; }
        .container { background-color: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        h2 { 
            color: #333; 
            border-bottom: 2px solid #0056b3; 
            padding-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
        .form-group input[type="text"], 
        .form-group input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        .radio-group {
            display: flex;
            gap: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            margin: 0;
        }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; text-decoration: none; color: white; display: inline-block; }
        .btn-salvar { background-color: #28a745; width: 100%; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-salvar:hover { background-color: #218838; }
        .btn-voltar { background-color: #6c757d; }
        .btn-voltar:hover { background-color: #5a6268; }

        .helper-text { font-size: 12px; color: #666; margin-top: 3px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>
        Cadastrar Novo Usuário
        <a href="dashboard" class="btn btn-voltar">Dashboard</a>
    </h2>

    <form id="formCadastroUsuario" onsubmit="salvarUsuario(event)">
        
        <p style="font-size: 14px; color: #d9534f; font-weight: bold;">
            Atenção: É obrigatório preencher pelo menos UM dos três campos abaixo (Login, CPF ou CNPJ).
        </p>

        <div class="form-group">
            <label>Login:</label>
            <input type="text" id="login" placeholder="Ex: joao.silva">
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text" id="cpf" placeholder="Apenas números">
        </div>

        
        <div class="form-group">
            <label>CNPJ:</label>
            <input type="text" id="cnpj" placeholder="Apenas números">
        </div>
        
        <div class="form-group">
            <label>Email *:</label>
            <input type="text" id="email" placeholder="Ex: joao.silva@superterminais.com">
        </div>

        <div class="form-group">
            <label>Senha *:</label>
            <input type="password" id="senha" required minlength="8" placeholder="Mínimo de 8 caracteres">
            <span class="helper-text">A senha deve conter no mínimo 8 dígitos.</span>
        </div>

        <div class="form-group">
            <label>Tipo de Usuário *:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="tipo_usuario" value="internal" required> Usuário Interno
                </label>
                <label>
                    <input type="radio" name="tipo_usuario" value="external" required> Usuário Externo
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-salvar">Cadastrar Usuário</button>
    </form>
</div>

<script>
    async function salvarUsuario(event) {
    
        event.preventDefault();

        const login = document.getElementById('login').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const cnpj = document.getElementById('cnpj').value.trim();
        const senha = document.getElementById('senha').value;
        const email = document.getElementById('email').value;
    
        const tipoUsuario = document.querySelector('input[name="tipo_usuario"]:checked').value;

        if (!login && !cpf && !cnpj) {
            alert("Erro: Você precisa preencher pelo menos o Login, CPF ou o CNPJ para cadastrar o usuário!");
            return;
        }
        
        if(!email){
            alert("Erro: Você precisa preencher um email para cadastrar o usuário!");
            return;
        }

        const payload = {
            login: login || null,
            cpf: cpf || null,
            cnpj: cnpj || null,
            password: senha,
            user_type: tipoUsuario,
            email: email
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/create-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error("Erro ao cadastrar usuário no servidor.");
            }
            console.log("Dados enviados para a API:", payload);
            alert("Usuário cadastrado com sucesso!");
            
        
            document.getElementById('formCadastroUsuario').reset();
            window.location.href = "users";

        } catch (error) {
            console.error(error);
            alert("Falha ao se comunicar com a API.");
        }
    }
</script>

</body>
</html>
